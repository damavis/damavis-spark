default_stages:
  - commit
  - push
fail_fast: true
repos:
  - repo: local
    hooks:
      - id: scalafmt-test
        name: Scalafmt Fixes
        pass_filenames: false
        language: system
        entry: scalafmt
        always_run: true
      - id: scalac-lint
        name: Scala lint
        language: system
        always_run: true
        pass_filenames: false
        verbose: true
        entry: sbt
        args: [ '; clean ; set scalacOptions ++= Seq("-Xfatal-warnings", "-Wconf:any:warning-verbose") ; compile' ]